<!DOCTYPE html>
<!-- Страница с гистограммой -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href='histogram.css' />
  </head>
  <body>
    <div class="histogram-wrapper" style="width: 354px">
      <div class="histogram">
        <div class="histogram__title">
          <p>Total orders</p>
          <a href="#" class="histogram__link">View all</a>
        </div>
        <div class="histogram__total"><h4>50254</h4></div>
        <div class="histogram__chart">
          <div class="histogram__chart-column" data-height="10"></div>
          <div class="histogram__chart-column" data-height="50"></div>
          <div class="histogram__chart-column" data-height="30"></div>
          <div class="histogram__chart-column" data-height="50"></div>
          <div class="histogram__chart-column" data-height="70"></div>
          <div class="histogram__chart-column" data-height="20"></div>
          <div class="histogram__chart-column" data-height="50"></div>
          <div class="histogram__chart-column" data-height="30"></div>
          <div class="histogram__chart-column" data-height="100"></div>
          <div class="histogram__chart-column" data-height="50"></div>
          <div class="histogram__chart-column" data-height="30"></div>
          <div class="histogram__chart-column" data-height="100"></div>
          <div class="histogram__chart-column" data-height="70"></div>
          <div class="histogram__chart-column" data-height="100"></div>
          <div class="histogram__chart-column" data-height="70"></div>
          <div class="histogram__chart-column" data-height="20"></div>
          <div class="histogram__chart-column" data-height="50"></div>
          <div class="histogram__chart-column" data-height="30"></div>
          <div class="histogram__chart-column" data-height="100"></div>
          <div class="histogram__chart-column" data-height="50"></div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./calendar.css" />
    <title>Calendar</title>
  </head>
  <body>
    <div style="width: 310px">
      <div class="calendar">
        <div class="calendar__title"><h4>October 2019</h4></div>
        <div class="calendar__wrapper">
          <div class="calendar__inner">
            <div class="calendar__cell calendar__cell_day">Mon</div>
            <div class="calendar__cell calendar__cell_day">Tue</div>
            <div class="calendar__cell calendar__cell_day">Wed</div>
            <div class="calendar__cell calendar__cell_day">Thu</div>
            <div class="calendar__cell calendar__cell_day">Fri</div>
            <div class="calendar__cell calendar__cell_day">Sat</div>
            <div class="calendar__cell calendar__cell_day">Sun</div>
            <div class="calendar__cell calendar__cell_number"></div>
            <div class="calendar__cell calendar__cell_number"></div>
            <div class="calendar__cell calendar__cell_number"></div>
            <div class="calendar__cell calendar__cell_number"></div>
            <div class="calendar__cell calendar__cell_number">1</div>
            <div class="calendar__cell calendar__cell_number">2</div>
            <div class="calendar__cell calendar__cell_number">3</div>

            <div class="calendar__cell calendar__cell_number">4</div>
            <div class="calendar__cell calendar__cell_number">5</div>
            <div class="calendar__cell calendar__cell_number">6</div>
            <div class="calendar__cell calendar__cell_number">7</div>
            <div class="calendar__cell calendar__cell_number">8</div>
            <div class="calendar__cell calendar__cell_number">9</div>
            <div class="calendar__cell calendar__cell_number">10</div>

            <div class="calendar__cell calendar__cell_number">11</div>
            <div class="calendar__cell calendar__cell_number">12</div>
            <div class="calendar__cell calendar__cell_number">13</div>
            <div class="calendar__cell calendar__cell_number">14</div>
            <div class="calendar__cell calendar__cell_number">15</div>
            <div class="calendar__cell calendar__cell_number">16</div>
            <div class="calendar__cell calendar__cell_number">17</div>

            <div
              class="calendar__cell calendar__cell_active calendar__cell_number"
            >
              18
            </div>
            <div
              class="
                calendar__cell calendar__cell_active-zone calendar__cell_number
              "
            >
              19
            </div>
            <div
              class="
                calendar__cell calendar__cell_active-zone calendar__cell_number
              "
            >
              20
            </div>
            <div
              class="
                calendar__cell calendar__cell_active-zone calendar__cell_number
              "
            >
              21
            </div>
            <div
              class="
                calendar__cell calendar__cell_active-zone calendar__cell_number
              "
            >
              22
            </div>
            <div
              class="calendar__cell calendar__cell_active calendar__cell_number"
            >
              23
            </div>
            <div class="calendar__cell calendar__cell_number">24</div>

            <div class="calendar__cell calendar__cell_number">25</div>
            <div class="calendar__cell calendar__cell_number">26</div>
            <div class="calendar__cell calendar__cell_number">27</div>
            <div class="calendar__cell calendar__cell_number">28</div>
            <div class="calendar__cell calendar__cell_number">29</div>
            <div class="calendar__cell calendar__cell_number">30</div>
            <div class="calendar__cell calendar__cell_number">31</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./toggler.css" />
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: column;
        height: 100px;
        justify-content: space-between;
        margin: 30px;
      "
    >
      <label class="toggle">
        <input type="checkbox" class="toggle__input" />
        <div class="toggle__state">
          <div class="toggle__control">
            <div class="toggle__icon"></div>
          </div>
          <div class="toggle__title toggle__title_on">On</div>
          <div class="toggle__title toggle__title_off">Off</div>
          <div class="toggle__title_disabled">Disbaled</div>
        </div>
      </label>
      <label class="toggle">
        <input type="checkbox" class="toggle__input" checked />
        <div class="toggle__state">
          <div class="toggle__control">
            <div class="toggle__icon"></div>
          </div>
          <div class="toggle__title toggle__title_on">On</div>
          <div class="toggle__title toggle__title_off">Off</div>
          <div class="toggle__title_disabled">Disbaled</div>
        </div>
      </label>
      <label class="toggle">
        <input type="checkbox" class="toggle__input" disabled />
        <div class="toggle__state">
          <div class="toggle__control">
            <div class="toggle__icon"></div>
          </div>
          <div class="toggle__title toggle__title_on">On</div>
          <div class="toggle__title toggle__title_off">Off</div>
          <div class="toggle__title toggle__title_disabled">Disbaled</div>
        </div>
      </label>
    </div>
  </body>
</html>

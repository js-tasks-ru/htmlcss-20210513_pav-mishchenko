<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./input.css" />
  </head>
  <body>
    <div
      style="
        display: grid;
        grid-template-rows: 1fr 1fr 1fr;
        grid-gap: 20px;
        padding: 30px;
        width: 300px;
      "
    >
      <div class="input">
        <label for="empty" class="input__label">Empty</label>
        <input
          id="empty"
          class="input__field"
          placeholder="Placeholder"
          type="email"
        />
      </div>
      <div class="input">
        <label for="focus" class="input__label">Focus</label>
        <input
          id="focus"
          class="input__field"
          placeholder="Placeholder"
          type="email"
          autofocus
          value="e@mail.com"
        />
      </div>
      <div class="input">
        <label for="success" class="input__label">Success</label>
        <input
          id="success"
          class="input__field input__field_success"
          placeholder="Placeholder"
          type="email"
          autofocus
          value="e@mail.com"
        />
      </div>
      <div class="input">
        <label for="error" class="input__label">Error</label>
        <input
          id="error"
          class="input__field input__field_invalid"
          placeholder="Placeholder"
          type="email"
          value="Error"
        />
      </div>
    </div>
  </body>
</html>
